<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS: Bootstrap  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container col-10 col-md-4">
      <div class="row d-flex vh-100 align-items-center">
        <div class="card">
          <img
            src="images/illustration-hero.svg"
            class="card-img-top"
            alt="d"
          />
          <div class="card-body">
            <h5 class="card-title mt-3 mb-4">Order Summary</h5>
            <p class="card-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="row mid-section mt-4">
              <img
                src="images/icon-music.svg"
                alt=""
                style="width: 60px; height: 35px"
              />
              <div class="col">
                <div class="row"><span id="annual-plan">Annual Plan</span></div>
                <div class="row"><span id="price">$59.99/year</span></div>
              </div>
              <div class="col d-flex justify-content-evenly">
                <a href="#" class="btn" id="changeButton">Change</a>
              </div>
            </div>
            <div class="row" id="button-row-div">
              <div
                class="col d-flex flex-column col-10 col-md-10"
                id="button-col-div"
              >
                <a href="#" class="btn btn-primary" id="btn1"
                  >Proceed to Payment</a
                >
                <a href="#" class="btn btn" id="btn2">Cancel Order</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS: Bootstrap Bundle with Popper -->

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
